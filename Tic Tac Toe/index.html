<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="tictactoe-section">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="content">
            <div class="turn-score-container">
                <p>X Player Win = <span id="x-win-no">0</span></p>
                <p>Player's Turn = <span id="player-turn">X</span></p>
                <p>O Player Win = <span id="o-win-no">0</span></p>
            </div>
            <div class="game">
                <div class="row">
                    <button class="btn" id="btn11"></button>
                    <button class="btn" id="btn12"></button>
                    <button class="btn" id="btn13"></button>
                </div>
                <div class="row">
                    <button class="btn" id="btn21"></button>
                    <button class="btn" id="btn22"></button>
                    <button class="btn" id="btn23"></button>
                </div>
                <div class="row">
                    <button class="btn" id="btn31"></button>
                    <button class="btn" id="btn32"></button>
                    <button class="btn" id="btn33"></button>
                </div>
            </div>
        </div>

    </section>

    <script src="script.js"></script>

</body>
</html>
